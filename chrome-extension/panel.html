<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; style-src 'self'; object-src 'none'"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI smell</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <img src="./images/dog.jpg" alt="AI" class="avatar" />
          <div class="header-title"><strong>AI smell</strong></div>
        </div>
        <div class="header-subtitle">
          <em>AI인지 의심되시나요? 제가 한 번 맡아보죠!</em>
        </div>
      </div>

      <div class="search-info">
        <div class="search-query" id="query-title">
          <strong>검색어:</strong>
        </div>
      </div>

      <div class="tabs-section">
        <div class="tabs-title">AI가 생성한 글일 확률</div>
        <div class="tabs">
          <button class="tab active">전체</button>
          <button class="tab">낮음</button>
          <button class="tab">중간</button>
          <button class="tab">높음</button>
        </div>
      </div>

      <div class="content">
        <ul class="result-list" id="list"></ul>
        <div class="empty-state" id="empty-state" style="display: none">
          <div class="empty-state-icon">🔍</div>
          <div>결과가 없습니다</div>
        </div>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
